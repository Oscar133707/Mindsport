    <style>
      :root {
        --font-primary: 'Inter', sans-serif;
        --bg-primary: #1f1f1f;
        --bg-secondary: #4e4e4e;
        --text-primary: #f5f5f5;
        --text-secondary: #d4d4d4;
      }
      body {
        font-family: var(--font-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 16px;
        line-height: 1.6;
        color: var(--text-primary);
        background-color: var(--bg-primary);
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: 600;
        color: #ffffff;
      }
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      /* Scroll animation styles */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      /* Smooth transitions for all elements */
      * {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      /* Remove all focus styles on click/tap */
      *:focus:not(:focus-visible) {
        outline: none !important;
        box-shadow: none !important;
        --tw-ring-offset-shadow: none !important;
        --tw-ring-shadow: none !important;
        --tw-shadow: none !important;
      }
      
      /* Remove Tailwind focus ring classes on click */
      .focus\:ring-2:focus:not(:focus-visible),
      .focus\:ring-\[#ffcb33\]:focus:not(:focus-visible),
      .focus\:ring-offset-2:focus:not(:focus-visible) {
        --tw-ring-offset-shadow: none !important;
        --tw-ring-shadow: none !important;
        box-shadow: none !important;
      }
      
      /* Only show focus for keyboard navigation */
      *:focus-visible {
        outline: 2px solid #ffcb33;
        outline-offset: 4px;
      }
      /* Button Base Transition */
      button, a {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
      /* Utility class for screen reader only content */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1f1f1f;
      }
      ::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777;
      }
      
      /* Mobile Optimizations */
      body {
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        touch-action: pan-y;
      }
      
      /* Ensure navbar stays visible on mobile */
      @media (max-width: 768px) {
        header {
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          right: 0 !important;
          width: 100% !important;
          z-index: 1000 !important;
        }
      }
      
      @media (min-width: 769px) {
        header {
          position: sticky !important;
          top: 0 !important;
        }
      }
      
      /* Remove tap highlight on mobile */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Ensure minimum font size for inputs to prevent iOS zoom */
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="password"],
      textarea,
      select {
        font-size: 16px !important;
      }
      
      /* Mobile Typography Scale */
      @media (max-width: 480px) {
        h1 { font-size: 36px; line-height: 1.2; }
        h2 { font-size: 28px; line-height: 1.2; }
        h3 { font-size: 22px; line-height: 1.2; }
        h4 { font-size: 18px; line-height: 1.2; }
        body { font-size: 16px; line-height: 1.6; }
      }
      
      @media (min-width: 481px) and (max-width: 768px) {
        h1 { font-size: 42px; line-height: 1.2; }
        h2 { font-size: 32px; line-height: 1.2; }
        h3 { font-size: 24px; line-height: 1.2; }
        h4 { font-size: 20px; line-height: 1.2; }
        body { font-size: 16px; line-height: 1.6; }
      }
      
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
      
      /* Remove all focus styles on click/tap - keep only for keyboard */
      *:focus:not(:focus-visible) {
        outline: none !important;
        box-shadow: none !important;
      }
      
      *:focus-visible {
        outline: 2px solid #ffcb33;
        outline-offset: 2px;
        border-radius: 4px;
      }
      
      /* Ensure all interactive elements have proper touch targets */
      button,
      a,
      input,
      textarea,
      select {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Container max-width and padding */
      @media (max-width: 480px) {
        .container {
          padding-left: 20px;
          padding-right: 20px;
        }
      }
      
      @media (min-width: 481px) and (max-width: 768px) {
        .container {
          padding-left: 24px;
          padding-right: 24px;
        }
      }
      
      @media (min-width: 769px) {
        .container {
          padding-left: 32px;
          padding-right: 32px;
        }
      }
    </style>
  <script type="importmap">

  <body class="bg-[#1f1f1f] text-gray-100">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Remove focus outline on mouse/touch clicks
    document.addEventListener('mousedown', function(e) {
      if (e.target.matches('a, button, [role="button"], [tabindex]')) {
        e.target.addEventListener('blur', function() {
          this.style.outline = 'none';
          this.style.boxShadow = 'none';
        }, { once: true });
      }
    });
    
    document.addEventListener('touchstart', function(e) {
      if (e.target.matches('a, button, [role="button"], [tabindex]')) {
        e.target.addEventListener('blur', function() {
          this.style.outline = 'none';
          this.style.boxShadow = 'none';
        }, { once: true });
      }
    });
  </script>
